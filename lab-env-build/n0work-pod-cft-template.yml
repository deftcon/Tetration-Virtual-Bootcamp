AWSTemplateFormatVersion: 2010-09-09

Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      -
        Label:
          default: "Pod Information"
        Parameters:
          - PodName
          - PodPassword
      -
        Label:
          default: "Network Configuration"
        Parameters:
          - VpcID
          - InternetGatewayId
          - PrivateRouteTableId
          - Subnet01CidrBlock
          - Subnet01AvailabilityZone
          - Subnet02CidrBlock
          - Subnet02AvailabilityZone
          - Subnet03CidrBlock
          - Subnet03AvailabilityZone
          - Region
          - ISEIPAddress
      -
        Label:
          default: "AMI ID's"
        Parameters:
          - ASAvImageID
          - LDAPImageID
          - MSSQLImageID
          - IISImageID
          - MySQLImageID
          - ApacheImageID
          - AnsibleImageID
          - TetrationDataIngestImageID
          - TetrationEdgeImageID
          - Ubuntu1804EmployeeImageID
          - Ubuntu1804SysAdminImageID
          - AttackerImageID
          - GuacamoleImageID 
    ParameterLabels:
      PodName:
        default: "Your Name"
      PodPassword:
        default: "Password"
      VpcID:
        default: "VPC ID"
      InternetGatewayId:
        default: "Internet Gateway Id"
      PrivateRouteTableId:
        default: "Private Route Table Id"
      Subnet01CidrBlock:
        default: "Subnet 1 Cidr Block"
      Subnet01AvailabilityZone:
        default: "Subnet 1 Availability Zone"
      Subnet02CidrBlock:
        default: "Subnet 2 Cidr Block"
      Subnet02AvailabilityZone:
        default: "Subnet 2 Availability Zone"
      Subnet03CidrBlock:
        default: "Subnet 3 Cidr Block"
      Subnet03AvailabilityZone:
        default: "Subnet 3 Availability Zone"
      Region:
        default: "Region of VPC"
      ISEIPAddress:
        default: "IP Address of On-Prem ISE"

Parameters:
  AccessKey:
    NoEcho: True
    Type: String
    Description: Please enter AWS Access Key
  SecretKey:
    NoEcho: True
    Type: String
    Description: Please enter AWS Secret Key
  PodIndex:
    Type: String
    Description: Please enter Pod index number
  PodName:
    Type: String
    Description: Please enter Pod name
  PodPassword:
    NoEcho: True
    Type: String
    Description: Please enter password
  # ManagementCidrBlock:
  #   Type: String
  #   Description: Please enter the Management Cidr Block
  VpcID:
    Type: String
    Description: Please enter the VPC Id
  InternetGatewayId:
    Type: String
    Description: Please enter the Internet Gateway Id
  Subnet01CidrBlock:
    Type: String
    Description: Please enter the Cidr Block for 1st Subnet
  Subnet02CidrBlock:
    Type: String
    Description: Please enter the Cidr Block for 2nd Subnet
  Subnet03CidrBlock:
    Type: String
    Description: Please enter the Cidr Block for 3rd Subnet
  ASAvInsideSubnet:
    Type: String
    Description: Please enter the ASAv Inside Subnet Address
  ASAvOutsideSubnet:
    Type: String
    Description: Please enter the ASAv Outside Subnet Address
  Region:
    Type: String
    Description: Please enter the Region in which VPC is present
  ISEIPAddress:
    Type: String
    Description: Please enter the IP address of the on-prem ISE
  Subnet01AvailabilityZone:
    Type: String
    Description: Please enter the AZ for 1st Subnet
  Subnet02AvailabilityZone:
    Type: String
    Description: Please enter the AZ for 2nd Subnet
  Subnet03AvailabilityZone:
    Type: String
    Description: Please enter the AZ for 3rd Subnet
  AttackerPrivateIp:
    Type: String
    Description: Please enter Private IP For Attacker
  Ubuntu1804EmployeePrivateIp:
    Type: String
    Description: Please enter Private IP For Ubuntu 18.04 Employee
  Ubuntu1804SysAdminPrivateIp:
    Type: String
    Description: Please enter Private IP For Ubuntu 18.04 SysAdmin
  ASAvOutsidePrivateIp01:
    Type: String
    Description: Please enter Private IP For Outside ASAv Interface
  ASAvOutsidePrivateIp02:
    Type: String
    Description: Please enter Private IP For Outside ASAv Interface
  IISOutsidePrivateIp:
    Type: String
    Description: Please enter Private IP For Outside IIS Interface
  ApacheOutsidePrivateIp:
    Type: String
    Description: Please enter Private IP For Outside Apache Interface
  GuacamoleOutsidePrivateIp:
    Type: String
    Description: Please enter Private IP For Outside Guacamole Interface
  GuacamoleElasticIp:
    Type: String
    Description: Please enter Elastic IP Guacamole Interface
  GuacamoleElasticIpAllocationId:
    Type: String
    Description: Please enter Elastic IP Allocation Id for Guacamole Interface
  TetDataElasticIp:
    Type: String
    Description: Please enter Elastic IP For Tet Data Interface
  TetDataElasticIpAllocationId:
    Type: String
    Description: Please enter Elastic IP Allocation Id for Tet Data Interface
  ASAvImageID:
    Type: String
    Description: Please enter Image Id for ASAv
  LDAPImageID:
    Type: String
    Description: Please enter Image Id for Active Directory
  MSSQLImageID:
    Type: String
    Description: Please enter Image Id for MS Sql
  IISImageID:
    Type: String
    Description: Please enter Image Id for IIS
  MySQLImageID:
    Type: String
    Description: Please enter Image Id for MySql
  ApacheImageID:
    Type: String
    Description: Please enter Image Id for Apache
  AnsibleImageID:
    Type: String
    Description: Please enter Image Id for Ansible
  TetrationDataIngestImageID:
    Type: String
    Description: Please enter Image Id for Tetration Data Ingest
  TetrationEdgeImageID:
    Type: String
    Description: Please enter Image Id for Tetration Edge
  Ubuntu1804EmployeeImageID:
    Type: String
    Description: Please enter Image Id for Ubuntu18.04 Employee
  Ubuntu1804SysAdminImageID:
    Type: String
    Description: Please enter Image Id for Ubuntu18.04 SysAdmin
  AttackerImageID:
    Type: String
    Description: Please enter Image Id for Mire-based Attacker
  GuacamoleImageID:
    Type: String
    Description: Please enter Image Id for Guacamole
  EKSWorkerImageID:
    Type: String
    Description: Please enter Image Id for EKS Worker Node
  ScheduleName:
    Type: String  
    Description: Name of the schedule to be assigned to the instances
  SessionName:
    Type: String
    Description: Unique identifier for the lab deployment

Resources:

  # Create Public Route Table  
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VpcID
      Tags:
      - Key: Name
        Value: !Sub "n0work-${PodName}-public-rt-${Region}"

  # Create Private Route Table  
  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VpcID
      Tags:
      - Key: Name
        Value: !Sub "n0work-${PodName}-private-rt-${Region}"
  
  # Public Defalut Route 
  PublicDefaultRoute: 
   Type: AWS::EC2::Route
   Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGatewayId
      RouteTableId: !Ref PublicRouteTable
    
  # Subnets
  n0workSubnet01:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcID
      CidrBlock: !Ref Subnet01CidrBlock
      AvailabilityZone: !Sub "${Region}${Subnet01AvailabilityZone}"
      Tags:
        - Key: Name
          Value: !Sub "n0work-${PodName}-public-subnet-01-${Region}${Subnet01AvailabilityZone}"
        - Key: Org
          Value: Tetration
        - Key: Geo
          Value: US
        - Key: Cloud
          Value: AWS
        - Key: Region
          Value: !Sub "${Region}"
        - Key: AppSDLC
          Value: Lab

  n0workSubnet02:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcID
      CidrBlock: !Ref Subnet02CidrBlock
      AvailabilityZone: !Sub "${Region}${Subnet02AvailabilityZone}"
      Tags:
        - Key: Name
          Value: !Sub "n0work-${PodName}-public-subnet-02-${Region}${Subnet02AvailabilityZone}"
        - Key: Org
          Value: Tetration
        - Key: Geo
          Value: US
        - Key: Cloud
          Value: AWS
        - Key: Region
          Value: !Sub "${Region}"
        - Key: AppSDLC
          Value: Lab

  n0workSubnet03:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VpcID
      CidrBlock: !Ref Subnet03CidrBlock
      AvailabilityZone: !Sub "${Region}${Subnet03AvailabilityZone}"
      Tags:
        - Key: Name
          Value: !Sub "n0work-${PodName}-private-subnet-${Region}${Subnet03AvailabilityZone}"
        - Key: Org
          Value: Tetration
        - Key: Geo
          Value: US
        - Key: Cloud
          Value: AWS
        - Key: Region
          Value: !Sub "${Region}"
        - Key: AppSDLC
          Value: Lab

  # Route Table Associations
  n0workRouteTableAssociation01:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref n0workSubnet01
      
  n0workRouteTableAssociation02:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref n0workSubnet02

  n0workRouteTableAssociation03:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: 
      RouteTableId: !Ref PrivateRouteTable
      SubnetId: !Ref n0workSubnet03
      
  # Security Groups
  n0workPublicSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcID
      GroupDescription: !Sub "n0work Public Security Group For ${PodName}"
      SecurityGroupIngress:
        - IpProtocol: -1
          FromPort: 0
          ToPort: 65535
          CidrIp: !Ref Subnet01CidrBlock
        - IpProtocol: -1
          FromPort: 0
          ToPort: 65535
          CidrIp: !Ref Subnet02CidrBlock
        - IpProtocol: -1
          FromPort: 0
          ToPort: 65535
          CidrIp: !Ref Subnet03CidrBlock
        - IpProtocol: -1
          FromPort: 0
          ToPort: 65535
          CidrIp: !Sub "192.168.${PodIndex}.0/24"
        - IpProtocol: -1
          FromPort: 0
          ToPort: 65535
          CidrIp: !Sub "${ISEIPAddress}/32"
        # - IpProtocol: -1
        #   FromPort: 0
        #   ToPort: 65535
        #   CidrIp: !Ref ManagementCidrBlock
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "n0work-${PodName}-sg-public-${Region}"
        - Key: Org
          Value: Tetration
        - Key: Geo
          Value: US
        - Key: Cloud
          Value: AWS
        - Key: Region
          Value: !Sub "${Region}"
        - Key: AppSDLC
          Value: Lab
        - Key: !Sub "kubernetes.io/cluster/${PodName}-eks-cluster-${Region}-${SessionName}"
          Value: 'owned'
  
  n0workPrivateSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcID
      GroupDescription: !Sub "n0work Private Security Group For ${PodName}"
      SecurityGroupIngress:
        - IpProtocol: -1
          FromPort: 0
          ToPort: 65535
          CidrIp: !Ref Subnet03CidrBlock
        # - IpProtocol: -1
        #   FromPort: 0
        #   ToPort: 65535
        #   CidrIp: !Ref ManagementCidrBlock
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "n0work-${PodName}-sg-private-${Region}"
        - Key: Org
          Value: Tetration
        - Key: Geo
          Value: US
        - Key: Cloud
          Value: AWS
        - Key: Region
          Value: !Sub "${Region}"
        - Key: AppSDLC
          Value: Lab


  n0workWebSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      VpcId: !Ref VpcID
      GroupDescription: !Sub "n0work Web Security Group For ${PodName}"
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          FromPort: 0
          ToPort: 65535
          CidrIp: 0.0.0.0/0
      Tags:
        - Key: Name
          Value: !Sub "n0work-${PodName}-sg-web-${Region}"
        - Key: Org
          Value: Tetration
        - Key: Geo
          Value: US
        - Key: Cloud
          Value: AWS
        - Key: Region
          Value: !Sub "${Region}"
        - Key: AppSDLC
          Value: Lab
        - Key: !Sub "kubernetes.io/cluster/${PodName}-eks-cluster-${Region}-${SessionName}"
          Value: 'owned'

  # Provision EC2 Instances
  # LDAP Server
  n0workEC2ActiveDirectory:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref LDAPImageID
      InstanceType: t2.medium
      Tags:
        - Key: Name
          Value: !Sub "${SessionName}-${PodName}-microsoft-ad-dc"
        - Key: Org
          Value: Tetration
        - Key: Geo
          Value: US
        - Key: Cloud
          Value: AWS
        - Key: Region
          Value: !Sub "${Region}"
        - Key: AppSDLC
          Value: Lab
        - Key: AppGroup
          Value: Common
        - Key: AppName
          Value: Active Directory
        - Key: AppCluster
          Value: GC-DC-DNS
        - Key: Schedule
          Value: !Sub ${ScheduleName}
        - Key: Pod
          Value: !Sub ${PodName}
        - Key: DNS
          Value: !Sub ${SessionName}-${PodName}-microsoft-ad-dc.lab.tetration.guru
      UserData:
        Fn::Base64: !Sub |
          <powershell>
          Set-NetFirewallProfile -Profile Domain,Public,Private -Enabled False
          route add 192.168.${PodIndex}.0 mask 255.255.255.0 ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} -p
          route add ${ASAvOutsideSubnet} mask 255.255.255.0 ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} -p
          ipconfig /flushdns
          Clear-DnsClientCache
          Add-DnsServerPrimaryZone -NetworkId "${ASAvInsideSubnet}/24" -ReplicationScope Forest
          Add-DnsServerResourceRecordA -Name tet-edge -ZoneName hol.local -IPv4Address ${n0workEC2TetEdge.PrivateIp}
          Add-DnsServerResourceRecordA -Name edge -ZoneName hol.local -IPv4Address ${n0workEC2TetEdge.PrivateIp}
          Add-DnsServerResourceRecordA -Name tet-data -ZoneName hol.local -IPv4Address ${n0workEC2TetData.PrivateIp}
          Add-DnsServerResourceRecordA -Name tet-data-ingest -ZoneName hol.local -IPv4Address ${n0workEC2TetData.PrivateIp}
          Add-DnsServerResourceRecordA -Name data-ingest -ZoneName hol.local -IPv4Address ${n0workEC2TetData.PrivateIp}
          Add-DnsServerResourceRecordA -Name isev-small-2-4 -ZoneName hol.local -IPv4Address ${ISEIPAddress}
          Add-DnsServerResourceRecordA -Name ise -ZoneName hol.local -IPv4Address ${ISEIPAddress}
          </powershell>
      NetworkInterfaces:
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet:
            - !Ref n0workPublicSecurityGroup
          SubnetId: !Ref n0workSubnet01

  # Windows DB Server
  n0workEC2SQLServer:
    Type: AWS::EC2::Instance
    DependsOn:
      - n0workEC2ActiveDirectory
    Properties:
      ImageId: !Ref MSSQLImageID
      InstanceType: t2.large
      Tags:
        - Key: Name
          Value: !Sub "${SessionName}-${PodName}-nopcommerce-mssql"
        - Key: Org
          Value: Tetration
        - Key: Geo
          Value: US
        - Key: Cloud
          Value: AWS
        - Key: Region
          Value: !Sub "${Region}"
        - Key: AppSDLC
          Value: Lab
        - Key: AppGroup
          Value: Commerce
        - Key: AppName
          Value: nopCommerce 
        - Key: AppCluster
          Value: DB
        - Key: Schedule
          Value: !Sub ${ScheduleName}
        - Key: Pod
          Value: !Sub ${PodName}
        - Key: DNS
          Value: !Sub ${SessionName}-${PodName}-nopcommerce-mssql.lab.tetration.guru
      UserData:
        Fn::Base64: !Sub |
          <powershell>
          Set-NetFirewallProfile -Profile Domain,Public,Private -Enabled False
          $adapter = Get-NetAdapter -Name 'Ethernet*'
          Set-DNSClientServerAddress -InterfaceAlias $adapter.Name -ServerAddresses ("${n0workEC2ActiveDirectory.PrivateIp}")
          route add 192.168.${PodIndex}.0 mask 255.255.255.0 ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} -p
          route add ${ASAvOutsideSubnet} mask 255.255.255.0 ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} -p
          ipconfig /flushdns
          Clear-DnsClientCache
          </powershell>
      NetworkInterfaces:
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet:
            - !Ref n0workPublicSecurityGroup
          SubnetId: !Ref n0workSubnet01
  
  # Windows IIS Server
  n0workEC2IIS:
    Type: AWS::EC2::Instance
    DependsOn:
      - n0workEC2SQLServer
    Properties:
      ImageId: !Ref IISImageID
      InstanceType: t2.large
      Tags:
        - Key: Name
          Value: !Sub "${SessionName}-${PodName}-nopcommerce-iis"
        - Key: Org
          Value: Tetration
        - Key: Geo
          Value: US
        - Key: Cloud
          Value: AWS
        - Key: Region
          Value: !Sub "${Region}"
        - Key: AppSDLC
          Value: Lab
        - Key: AppGroup
          Value: Commerce
        - Key: AppName
          Value: nopCommerce
        - Key: AppCluster
          Value: App
        - Key: Schedule
          Value: !Sub ${ScheduleName}
        - Key: Pod
          Value: !Sub ${PodName}
        - Key: DNS
          Value: !Sub ${SessionName}-${PodName}-nopcommerce-iis.lab.tetration.guru
      UserData:
        Fn::Base64: !Sub |
          <powershell>
          Set-NetFirewallProfile -Profile Domain,Public,Private -Enabled False
          $adapter = Get-NetAdapter -Name 'Ethernet*'
          Set-DNSClientServerAddress -InterfaceAlias $adapter.Name -ServerAddresses ("${n0workEC2ActiveDirectory.PrivateIp}")
          route add 192.168.${PodIndex}.0 mask 255.255.255.0 ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} -p
          route add ${ASAvOutsideSubnet} mask 255.255.255.0 ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} -p
          ipconfig /flushdns
          Clear-DnsClientCache
          Start-Sleep -Seconds 60
          IISReset /Restart
          $jobname = "Restart IIS Service Task"
          $script =  "IISReset /Restart"
          $repeat = (New-TimeSpan -Minutes 30)
          $scriptblock = [scriptblock]::Create($script)
          $trigger = New-JobTrigger -Once -At (Get-Date).Date -RepeatIndefinitely -RepetitionInterval $repeat
          $options = New-ScheduledJobOption -RunElevated -ContinueIfGoingOnBattery -StartIfOnBattery
          Register-ScheduledJob -Name $jobname -ScriptBlock $scriptblock -Trigger $trigger -ScheduledJobOption $options
          </powershell>
      NetworkInterfaces:
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet:
            - !Ref n0workPublicSecurityGroup
            - !Ref n0workWebSecurityGroup
          SubnetId: !Ref n0workSubnet01

  # Linux DB Server
  n0workEC2MySQL:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref MySQLImageID
      InstanceType: t2.micro
      Tags:
        - Key: Name
          Value: !Sub "${SessionName}-${PodName}-opencart-mysql"
        - Key: Org
          Value: Tetration
        - Key: Geo
          Value: US
        - Key: Cloud
          Value: AWS
        - Key: Region
          Value: !Sub "${Region}"
        - Key: AppSDLC
          Value: Lab
        - Key: AppGroup
          Value: Commerce
        - Key: AppName
          Value: OpenCart
        - Key: AppCluster
          Value: DB
        - Key: Schedule
          Value: !Sub ${ScheduleName}
        - Key: Pod
          Value: !Sub ${PodName}
        - Key: DNS
          Value: !Sub ${SessionName}-${PodName}-opencart-mysql.lab.tetration.guru
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          sed -i "s/^PasswordAuthentication no/PasswordAuthentication yes/g" /etc/ssh/sshd_config
          systemctl restart sshd
          echo "DNS1=${n0workEC2ActiveDirectory.PrivateIp}" | tee -a /etc/sysconfig/network-scripts/ifcfg-eth0
          route add -net 192.168.${PodIndex}.0 netmask 255.255.255.0 gw ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} dev eth0
          route add -net ${ASAvOutsideSubnet} netmask 255.255.255.0 gw ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} dev eth0
          echo "192.168.${PodIndex}.0/24 via ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} dev eth0" > /etc/sysconfig/network-scripts/route-eth0
          echo "${ASAvOutsideSubnet}/24 via ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} dev eth0" >> /etc/sysconfig/network-scripts/route-eth0
          systemctl restart network
      NetworkInterfaces: 
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet: 
            - !Ref n0workPublicSecurityGroup
          SubnetId: !Ref n0workSubnet01
  
  # Linux App Server
  n0workEC2Apache:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref ApacheImageID
      InstanceType: t2.micro
      Tags:
        - Key: Name
          Value: !Sub "${SessionName}-${PodName}-opencart-apache"
        - Key: Org
          Value: Tetration
        - Key: Geo
          Value: US
        - Key: Cloud
          Value: AWS
        - Key: Region
          Value: !Sub "${Region}"
        - Key: AppSDLC
          Value: Lab
        - Key: AppGroup
          Value: Commerce
        - Key: AppName
          Value: OpenCart
        - Key: AppCluster
          Value: App
        - Key: Schedule
          Value: !Sub ${ScheduleName}
        - Key: Pod
          Value: !Sub ${PodName}
        - Key: DNS
          Value: !Sub ${SessionName}-${PodName}-opencart-apache.lab.tetration.guru
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          ip_address=$(echo $(hostname -I) | sed -e 's/^[ \t]*//')
          rm -rf /var/www/html/config.php
          rm -rf /var/www/html/admin/config.php
          cp /var/www/templates/config.php /var/www/html/config.php
          cp /var/www/templates/admin.config.php /var/www/html/admin/config.php
          sed -i "s/^.*HTTP_SERVER.*$/define('HTTP_SERVER', 'http:\/\/'.\$_SERVER['HTTP_HOST'].'\/');/g" /var/www/html/config.php
          sed -i "s/^.*HTTPS_SERVER.*$/define('HTTPS_SERVER', 'https:\/\/'.\$_SERVER['HTTP_HOST'].'\/');/g" /var/www/html/config.php
          sed -i "s/^.*HTTP_SERVER.*$/define('HTTP_SERVER', 'http:\/\/'.\$_SERVER['HTTP_HOST'].'\/admin\/');/g" /var/www/html/admin/config.php
          sed -i "s/^.*HTTP_CATALOG.*$/define('HTTP_CATALOG', 'http:\/\/'.\$_SERVER['HTTP_HOST'].'\/');/g" /var/www/html/admin/config.php
          sed -i "s/^.*HTTPS_SERVER.*$/define('HTTPS_SERVER', 'https:\/\/'.\$_SERVER['HTTP_HOST'].'\/admin\/');/g" /var/www/html/admin/config.php
          sed -i "s/^.*HTTPS_CATALOG.*$/define('HTTPS_CATALOG', 'https:\/\/'.\$_SERVER['HTTP_HOST'].'\/');/g" /var/www/html/admin/config.php
          sed -i "s/{{db}}/${n0workEC2MySQL.PrivateIp}/g" /var/www/html/config.php
          sed -i "s/{{db}}/${n0workEC2MySQL.PrivateIp}/g" /var/www/html/admin/config.php
          sed -i "s/^PasswordAuthentication no/PasswordAuthentication yes/g" /etc/ssh/sshd_config
          chown apache:apache -R /var/www/html
          systemctl restart sshd
          echo "DNS1=${n0workEC2ActiveDirectory.PrivateIp}" | tee -a /etc/sysconfig/network-scripts/ifcfg-eth0
          route add -net 192.168.${PodIndex}.0 netmask 255.255.255.0 gw ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} dev eth0
          route add -net ${ASAvOutsideSubnet} netmask 255.255.255.0 gw ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} dev eth0
          echo "192.168.${PodIndex}.0/24 via ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} dev eth0" > /etc/sysconfig/network-scripts/route-eth0
          echo "${ASAvOutsideSubnet}/24 via ${ASAvNetworkInterfaces03.PrimaryPrivateIpAddress} dev eth0" >> /etc/sysconfig/network-scripts/route-eth0
          systemctl restart network
      NetworkInterfaces: 
        - AssociatePublicIpAddress: "true"
          DeviceIndex: "0"
          GroupSet: 
            - !Ref n0workPublicSecurityGroup
            - !Ref n0workWebSecurityGroup
          SubnetId: !Ref n0workSubnet01

  # Create Tetration Appliances
  n0workEC2TetData:
    Type: AWS::EC2::Instance
    Properties:
      ImageId: !Ref TetrationDataIngestImageID
      InstanceType: t2.small
      Tags:
        - Key: Name
          Value: !Sub "${SessionName}-${PodName}-cisco-tet-data"
        - Key: Schedule
          Value: !Sub ${ScheduleName}
      NetworkInterfaces: 
        - NetworkInterfaceId: !Ref 'TetNetworkInterfaces01'
          DeviceIndex: '0'
        - NetworkInterfaceId: !Ref 'TetNetworkInterfaces02'
          DeviceIndex: '1'
