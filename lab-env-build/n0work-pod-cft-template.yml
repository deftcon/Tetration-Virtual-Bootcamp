  # Lambda Load Generator For IIS
  LambdaFunctionIIS:
    Type: AWS::Lambda::Function
    Properties:
      Description: "n0work Load Generator Lambda For IIS"
      Code:
        ZipFile: |
          const http = require('http');
          const https = require('https');
          process.env.NODE_TLS_REJECT_UNAUTHORIZED = 0;
          exports.handler = function(event, context) {
              https.get(`https://${process.env.APP_URL}`, (resp) => {
                  let data = '';
                  resp.on('data', (chunk) => {
                      data += chunk;
                  });
                  resp.on('end', () => {
                      console.log('Result:', data);
                      return {
                          result: data
                      };
                  });

              }).on('error', (err) => {
                  console.log('Error:', err.message);
              });
          };
      Handler: index.handler
      Role: !Sub ${LambdaExecutionRole.Arn}
      Environment:
        Variables:
          APP_URL: !Sub ${SessionName}-${PodName}-nopcommerce.lab.tetration.guru
      Runtime: nodejs12.x

  LambdaScheduleIIS:
